<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form-style.css">
</head>

<body>

    <form action="">
        <h1>Cadastro de Evento</h1>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">


        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@gmail.com">


        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">


        <label for="confirme-senha">Confirme sua senha:</label>
        <input type="password" id="confirme-senha" name="confirme-senha">


        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento">

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="" disabled selected>Selecione</option>
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Uruguai">Uruguai</option>
        </select>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="" disabled selected>Selecione</option>
            <option value="Ceará">Ceará</option>
            <option value="Amapá">Amapá</option>
            <option value="mato Grosso">Mato Grosso</option>
        </select>

        <fieldset>
            <legend>Preferências de Comunicação</legend>
            <input type="checkbox" id="email-novidades" name="email-novidades">
            <label for="email-novidades" class="inline-label">Receber atualizações por e-mail</label><br>
            <input type="checkbox" id="sms-novidades" name="sms-novidades">
            <label for="sms-novidades" class="inline-label">Receber atualizações por SMS</label><br>
        </fieldset>

        <label for="foto-perfil">Foto de Perfil:</label>
        <input type="file" name="foto-perfil" id="foto-perfil">

        <button type="submit">Cadastrar</button>
    </form>

</body>

</html>
